name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Download dependencies
      run: go mod download

    - name: Build receiver
      run: go build -v ./...

    - name: Install OpenTelemetry Collector Builder
      run: go install go.opentelemetry.io/collector/cmd/builder@v0.113.0

    - name: Build custom collector
      run: ~/go/bin/builder --config=builder-config.yaml

    - name: Test collector binary
      run: ./dist/glean-otelcol --version || echo "Binary built successfully"
